<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otaku Search Bar</title>
    <!-- BOOTSTRAP CSS -->
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <!-- JS -->
    <script defer src="app.js"></script>
    <!-- BOOTSTRAP / POPPER JS -->
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
    <!-- NAVBAR -->
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <h5 class="text-white h4">Otaku Search</h5>

          <a target="_blank" rel="noopener noreferrer" href="https://github.com/manami-project/anime-offline-database" class="text-muted nav-link">API</a>

          <a target="_blank" rel="noopener noreferrer" href="https://github.com/derek-oshita/otaku-search-bar" class="text-muted nav-link">GitHub</a>
        </div>
    </div>
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>

      <!-- COMPONENT CONTAINER -->
      <div class="component-container">
        <!-- SEARCH COMPONENT -->
        <section>
            <!-- HEADER -->
            <header>
                <h1>Otaku Search</h1>
                <h2>Discover New Anime</h2>
            </header>
            <!-- SEARCH BAR -->
            <article>
                <div class="container">
                    <!-- SEARCH BAR -->
                    <input type="search" name="searchBar" id="searchBar" placeholder="Hajime..." />
                    <div class="divider"></div>
                    <!-- SEARCH BUTTON -->
                    <button id="search" class="search-btn btn">Search</button>
                </div>
            </article>
        </section>
      </div>    

        <!-- ANIME LIST -->

                    </div>



                    <!-- FOOTER -->
                    <nav id="footer" class="navbar fixed-bottom navbar-dark bg-dark">
