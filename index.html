<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otaku Search Bar</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- JS -->
    <script defer src="app.js"></script>
</head>
<body>
    <!-- HEADER -->
    <header>
        <h1>Otaku Search Bar</h1>
        <p>Discover New Anime</p>
    </header>
    <!-- SEARCH BAR -->
    <section>
        <div class="container">
            <!-- SEARCH BAR -->
            <input type="search" name="searchBar" id="searchBar" placeholder="Hajime..." />
            <!-- SEARCH BUTTON -->
            <button class="search-btn btn">Search</button>
        </div>
    </section>
    <!-- ANIME LIST -->
</body>
</html>
