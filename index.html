<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otaku Search Bar</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <!-- JS -->
    <script defer src="app.js"></script>
</head>
<body>
    <!-- HEADER -->
    <header>
        <h1>Otaku Search Bar</h1>
        <h3>Discover New Anime</h3>
    </header>
    <!-- SEARCH BAR -->
    <section>
        <div class="container">
            <!-- SEARCH BAR -->
            <input type="search" name="searchBar" id="searchBar" placeholder="Hajime..." />
            <div class="divider"></div>
            <!-- SEARCH BUTTON -->
            <button id="search" class="search-btn btn">Search</button>
        </div>
    </section>
    <!-- ANIME LIST -->
    <ul id="anime-container"></ul>

</body>
</html>
